{% extends 'layout.html' %}

{% block title %}Nuevo Post - MiniBlog{% endblock %}

{% block content %}
<h1>Crear nuevo post</h1>

<form method="post">
  <label>Título:</label><br>
  <input type="text" name="titulo" required style="width: 400px; padding: 8px; margin-bottom: 15px;"><br>

  <label>Contenido:</label><br>
  <textarea name="contenido" rows="8" cols="60" required style="padding: 8px; margin-bottom: 15px;"></textarea><br>

  <label>Categorías:</label><br>
  {% for categoria in categorias %}
    <label style="display: block; margin-bottom: 5px;">
      <input type="checkbox" name="categorias[]" value="{{ categoria.id }}">
      {{ categoria.nombre }}
    </label>
  {% endfor %}

  </select><br>

  <input type="submit" value="Publicar" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
</form>

<br>
<a href="{{ url_for('index') }}">&larr; Volver al inicio</a>
{% endblock %}
